<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>06_列表渲染</title>

</head>

<body>

  <!--
1. 列表显示
  数组: v-for / index
  对象: v-for / key
2. 列表的更新显示
  删除item
  替换item
-->
  <div id="demo">
    <h2>测试： v-for 遍历数组</h2>

    <ul>
      <li v-for="(item, index) in items" :key="index">
        {{index}}-{{ item.name }}-{{item.age}}--

        <button @click="deleteP(index)">删除</button>
        <button @click="update(index,{name: 'bbb', age: 23})">更新</button>
      </li>
    </ul>
    <h2>测试： v-for 遍历对象</h2>
    <ul>
      <li v-for="(value, key) in items[2]" :key="key">{{ value }} -- {{key}}</li>
    </ul>
  </div>

  <script type="text/javascript" src="../js/vue.js"></script>
  <script>
    new Vue({
      el: "#demo",
      data: {
        items: [
          { name: 'Tom', age: 18 },
          { name: 'q', age: 19 },
          { name: 'a', age: 16 },
          { name: 'c', age: 17 }
        ]
      },
      methods: {
        deleteP(index) {
          this.items.splice(index, 1);
        },
        update(index, newV) {
          this.items.splice(index, 1, newV)
        }
      },
    })
  </script>
</body>

</html>
