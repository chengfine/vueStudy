<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>02_模板语法</title>
</head>

<body>
  <!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->
  <div id="app">
    <h2>1.双花括号表达式</h2>
    <p>{{msg}}</p>
    <p>{{msg.toUpperCase()}}</p>
    <p v-text="msg2"></p>
    <p v-html="msg2"></p>
    <h2>1.指令一：强制数据绑定</h2>
    <img :src='imgUrl'>
    <h2>3.指令二：绑定事件监听</h2>
    <button @click="handleAlert('abc')">test1</button>
    <button @click="handleAlert2(msg)">test2</button>
    <button @click="handleAlert3">test3</button>
  </div>
  <script type="text/javascript" src="../js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        msg: 'I will back',
        msg2: '<a href="http://www.baidu.com">Baidu</a>',
        imgUrl: 'https://cn.vuejs.org/images/logo.png'
      },
      methods: {
        handleAlert(e) {
          console.log(this, this.msg,e);
          this.msg = e;
          this.imgUrl = "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1575512674&di=29e9d5e41e4f8fa7493520ee39a953b4&imgtype=jpg&er=1&src=http%3A%2F%2Fdingyue.nosdn.127.net%2F4E78hF0hYnzlIcm%3D5IB7U8T6XIKD4u2VEwLogCEXgi1UO1526872722537.jpeg"
        },
        handleAlert2(e){
          alert(e);
        },
        handleAlert3(){
          this.msg = "好好谢学习";
        }
      },
    })
  </script>
</body>

</html>
