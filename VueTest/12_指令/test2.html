<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>12_指令_自定义指令</title>
</head>

<body>

  <!--
1. 注册全局指令
  Vue.directive('my-directive', function(el, binding){
    el.innerHTML = binding.value.toupperCase()
  })
2. 注册局部指令
  directives : {
    'my-directive' : {
        bind (el, binding) {
          el.innerHTML = binding.value.toupperCase()
        }
    }
  }
3. 使用指令
  v-my-directive='xxx'
-->
  <!--
需求: 自定义2个指令
  1. 功能类型于v-text, 但转换为全大写
  2. 功能类型于v-text, 但转换为全小写
-->
  <div id="demo1">
    <p v-upper-text="msg1">{{msg1}}</p>
    <p v-lower-text="msg1">{{msg1}}</p>
  </div>

  <div id="demo2">
      <p v-upper-text="msg2">{{msg2}}</p>
      <p v-lower-text="msg2">{{msg2}}</p>
  </div>


  <script type="text/javascript" src="../js/vue.js"></script>
  <script>
    // 1. 注册全局指令
    // el: 指令所在的标签对象
    // binging: 包含指令相关信息数据的对象
    Vue.directive('upper-text', function (el, binding) {
      console.log(el, binding);
      el.innerHTML = binding.value.toUpperCase()
    })
    new Vue({
      el: '#demo1',
      data: {
        msg1: "Just Do It!",
      }
    })
    new Vue({
      el: '#demo2',
      data: {
        msg2: "sga FESGES dfawewGAf"
      },
      directives: { // 局部指令
        'lower-text': function(el, binding){
          console.log(el, binding);
          el.innerHTML = binding.value.toLowerCase()
        }
      }
    })
  </script>
</body>

</html>
